<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 bg-success text-white">Add Product</h1>
        <form action="{{ url_for('add_product', company_id=company_id) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit:</label>
                <input type="number" id="unit" name="unit" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="item_weight">Item Weight:</label>
                <input type="text" id="item_weight" name="item_weight" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categories">Categories:</label>
                <select id="categories" name="categories" class="form-control" multiple required>
                    {% for category_id, category_name in all_categories %}
                        <option value="{{ category_id|escape }}">{{ category_name|escape }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="product_description">Product Description:</label>
                <textarea id="product_description" name="product_description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
    </div>

    <!-- Include jQuery, Bootstrap JS, and Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- Initialize Select2 -->
    <script>
    $(document).ready(function() {
        $('#categories').select2();
    });
    </script>
</body>
</html>
